<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceita Jantar Comigo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        label {
            margin-right: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="date"] {
            margin-top: 10px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convite para um Date</h1>
        <p>Oi Lele,</p>
        <p>Gostaria de te convidar para um jantar no restaurante Oguro.</p>
        <p>Bora?</p>
        <form action="resposta.html" method="post">
            <label for="sim">Sim</label>
            <input type="radio" id="sim" name="resposta" value="sim">
            <label for="nao">NÃ£o</label>
            <input type="radio" id="nao" name="resposta" value="nao"><br><br>
            <label for="data">Escolha uma data:</label>
            <input type="date" id="data" name="data"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
